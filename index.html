<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Zia Customizer</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=0.8, min-scale=1.0, max-scale=1.0">
      <link href='https://fonts.googleapis.com/css?family=Texturina' rel='stylesheet'>
      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
      <link rel="stylesheet" href="styles.css"/>
      <link rel="icon" href="zia_favicon.jpg">
    </head>  
    <body>
      <div id="wrapper">
        <header>
          <h1>Zia Customizer</h1>
        </header> 
        <div class="zia-background">
          <div id="zia-ring" class="zia-color absolute"></div>
          <div id="zia-top-line-one" class="zia-color absolute"></div>
          <div id="zia-top-line-two" class="zia-color absolute"></div>
          <div id="zia-top-line-three" class="zia-color absolute"></div>
          <div id="zia-top-line-four" class="zia-color absolute"></div>
          <div id="zia-bottom-line-one" class="zia-color absolute"></div>
          <div id="zia-bottom-line-two" class="zia-color absolute"></div>
          <div id="zia-bottom-line-three" class="zia-color absolute"></div>
          <div id="zia-bottom-line-four" class="zia-color absolute"></div>
          <div id="zia-left-line-one" class="zia-color absolute"></div>
          <div id="zia-left-line-two" class="zia-color absolute"></div>
          <div id="zia-left-line-three" class="zia-color absolute"></div>
          <div id="zia-left-line-four" class="zia-color absolute"></div>
          <div id="zia-right-line-one" class="zia-color absolute"></div>
          <div id="zia-right-line-two" class="zia-color absolute"></div>
          <div id="zia-right-line-three" class="zia-color absolute"></div>
          <div id="zia-right-line-four" class="zia-color absolute"></div>
          <div class="ring-center absolute"></div>
        </div>
        <div id="selections">
            <div id="colors-div">
              <div id="background-color">
                <label for="BackgroundColorField" id="BackgroundColorWords">Background Color:</label>
                <input type="color" name="background_color" placeholder="Enter a color" id="BackgroundColorField" value="#FFD700">
              </div>
              <div>
                <label for="ZiaColorField" id="ZiaColorWords">Zia Symbol Color:</label> 
                <input type="color" name="zia_color" placeholder="Enter a color" id="ZiaColorField" value="#BF0A30">
              </div>
            </div>
            <div id="buttons-div">
              <button id="ColorButton">Apply</button><br><br>
            <button id="SwapColorsButton">Swap Colors</button>
            </div>
        </div>
        <script>
            let ColorBtn = document.getElementById('ColorButton');
            let ziaBackground = document.querySelector('.zia-background');
            let ringCenter = document.querySelector('.ring-center');
            let colorField = document.getElementById('BackgroundColorField');
            let contentZia = document.querySelectorAll('.zia-color');
            let ziaColorField = document.getElementById('ZiaColorField');
            let swapColorsBtn = document.getElementById('SwapColorsButton');
            let bool = true;

            function setColors() {
              let colorValue = colorField.value.trim();
              ziaBackground.style.backgroundColor = colorValue; 
              ringCenter.style.borderColor = colorValue; 
              let colorValueZia = ziaColorField.value.trim();
              for (let i = 0; i < contentZia.length; i++) {
                contentZia[i].style.borderColor = colorValueZia;
              }
              bool = true;
            }

            ColorBtn.addEventListener('click', setColors);

            swapColorsBtn.addEventListener('click', function() {
              if(bool){
                let colorValue = colorField.value.trim();
                let colorValueZia = ziaColorField.value.trim();
                ziaBackground.style.backgroundColor = colorValueZia; 
                ringCenter.style.borderColor = colorValueZia;
                for (let i = 0; i < contentZia.length; i++) {
                  contentZia[i].style.borderColor = colorValue;
                }
                bool = false;
              }
              else {
                setColors();
                bool = true;
              }
            })
        </script>
        <footer>Copyright &copy; 2023 Andrew Yturaldi</footer>
      </div>
  </body>
</html>
